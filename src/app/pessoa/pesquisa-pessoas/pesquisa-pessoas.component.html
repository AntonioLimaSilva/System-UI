<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Pesquisa de pessoas<small>Visualização</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Formulários</a></li>
      <li class="active">Elementos gerais</li>
    </ol>
  </section>
  
  <!-- Main content -->
    <section class="content">
      <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <div class="row">
              <div class="col-sm-2">								
                <a class="btn  btn-default" [routerLink]="['/pessoas/nova']">
                  <i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Nova pessoa</span>
                </a>	
              </div>							
            </div>
          </div>
          <!-- /.box-header -->
          <div class="box-body">

            <form #form="ngForm" novalidate>
              <div class="row">
                <div class="col-sm-6  form-group">
                  <label for="nome" class="control-label">Nome</label> 
                  <input id="nome" type="text" size="100" maxlength="100" class="form-control" name="nome"
                    ngModel [(ngModel)]="filter.nome" required placeholder="Pesquisar por nome" autocomplete="off" />
                </div>

                <div class="col-sm-4  form-group">
                  <label for="pseudonimo" class="control-label">Pseudônimo</label> 
                  <input id="pseudonimo" type="text" size="50" maxlength="50" class="form-control"
                    placeholder="Pesquisar por pseudônimo" name="pseudonimo" ngModel [(ngModel)]="filter.pseudonimo" />
                </div>
                
                <div class="col-sm-2  form-group">
                  <label for="nome" class="control-label">CPF</label> 
                  <input id="nome" type="text" size="20" maxlength="20" class="form-control" 
                    placeholder="Pesquisar por CPF" name="cpf" ngModel [(ngModel)]="filter.cpf" />
                </div>
              </div>
              
              <!-- /.box-body -->
              <div class="box-footer">
                <button class="btn  btn-primary" (click)="search()" type="submit">Pesquisar</button>
              </div>
            </form>

            <npj-table [objects]="pessoas" (removeEvent)="remove($event)"></npj-table>

            <npj-pagination [totalPages]="totalPages" (addEvent)="setPage($event)" [page]="filter.page"></npj-pagination>

          </div>
        </div>
      </div>
    </div>
    </section>		
</div>
