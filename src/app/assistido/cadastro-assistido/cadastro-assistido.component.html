<div class="content-wrapper">
  <section class="content-header">
    <h1>Cadastro de assistido<small>Visualização</small></h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Formulários</a></li>
      <li class="active">Elementos gerais</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">			
    <div class="box box-default">
            
      <div class="box-header with-border">
        <div class="row">
          <div class="col-sm-2">
            <div class="aw-page-header-controls">
              <a class="btn  btn-default" href="javascript:;">
                <i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisa assistidos</span>
              </a>
            </div>
          </div>
        
        </div>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
        </div>
      </div>
      <!-- /.box-header -->
        
      <form #form="ngForm" novalidate>
        <div class="box-body">
        
          <div class="row">												
            <div class="col-sm-12  form-group">							
              <label for="nomePessoa" class="control-label">Nome</label> 
              <div class="input-group">							
                  <input type="text" readonly="readonly" class="form-control" 
                    placeholder="Clique na lupa para pesquisar uma pessoa" [value]="assistido.pessoa?.nome" />
                    <input type="hidden" name="pessoa" ngModel [(ngModel)]="assistido.pessoa" required >
                    <span class="input-group-btn">
                      <button class="btn  btn-default" type="button" title="Pesquisa avançada"
                        data-toggle="modal" data-target="#">
                          <i class="glyphicon  glyphicon-search"></i>
                      </button>
                    </span>
                </div>
              </div>				
          </div>			
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button [disabled]="form.invalid" class="btn  btn-primary" (click)="save(form)" type="submit">Salvar</button>
          <a href="javascript:;"  class="btn btn-info" role="button">Novo assistido</a> 
        </div>
      </form>
    </div>
    <!-- /.box -->
  </section>
  <!-- /.content -->
</div>
