<div class="modal fade" id="confirmation_object" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal_header_color">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirmação de assistido</h4>
      </div>
      <div class="modal-body">
        <div class="row margin_both">
          <div class="col-md-12">
            <div class="row form-group text-center">
              <span>Você tem certeza que deseja transformar fulano de tal em assistido</span>
            </div>
            <div class="row form-group">
              <div class="text-center">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" (click)="save()" data-dismiss="modal">Transformar em assistido</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<button class="btn customBtn" data-toggle="modal" attr.data-target="#confirmation_object">
  <span class="glyphicon glyphicon-trash"></span>
</button>
