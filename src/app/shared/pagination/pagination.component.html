<nav>
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li *ngFor="let p of totalPages; index as i" class="deep-purple darken-4" [class.active]="page === i">
      <a href="javascript:;" (click)="setPage(i, $event)">{{i+1}}</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
